<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,600;1,400&display=swap" rel="stylesheet">
    <title>VCARD</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="card base">
        <div class="card-body pl-5 pb-5">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <h5 class="navbar-brand">Jennie<br>Molly</h5>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Schedule</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link" href="#">Contact</a>
              </div>
            </div>
          </nav>

          <div class="row main mt-3">
            <div class="col-md-6">
              <h1 class="display-3">Your Personal Next <span>Expert</span> Doctor</h1>
              <p>Hello, Saya akan membantu anda untuk mendapatkan tubuh yang lebih ideal dan selalu sehat.</p>
              <button class="btn btn-lg">Book Now</button>
            </div>
          </div>
          <img src="img/img1.png" class="bg-img">

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
